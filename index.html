<!DOCTYPE html>
<html>
<head>
    <title>Sports Prediction Form</title>
</head>
<body>
    <h3>Sports Prediction Form</h3>

    <div>
        <form action="/result" method="POST">
            <label for="value_eur">Player's value (in euros)</label>
            <input type="text" id="value_eur" name="value_eur">
            <br>
            <label for="age">Player's age</label>
            <input type="text" id="age" name="age">
            <br>
            <label for="potential">Player's potential</label>
            <input type="text" id="potential" name="potential">
            <br>
            <label for="movement_reactions">Player's reflex levels</label>
            <input type="text" id="movement_reactions" name="movement_reactions">
            <br>
            <label for="wage_eur">Player's wage (in euros)</label>
            <input type="text" id="wage_eur" name="wage_eur">
            <br>
            <label for="mentality_composure">Player's composure</label>
            <input type="text" id="mentality_composure" name="mentality_composure">
            <br>
            <label for="defending">Player's Defending skills</label>
            <input type="text" id="defending" name="defending">
            <br>
            <label for="dribbling">Player's Dribbling skills</label>
            <input type="text" id="dribbling" name="dribbling">
            <br>
            <label for="international_reputation">Player's International Reputation</label>
            <input type="text" id="international_reputation" name="international_reputation">
            <br>
            <label for="skill_ball_control">Player's ball control</label>
            <input type="text" id="skill_ball_control" name="skill_ball_control">
            <br>
            <label for="physic">Player's physicals</label>
            <input type="text" id="physic" name="physic">
            <br>
            <label for="attacking_crossing">Player's attacking skills (Crossing)</label>
            <input type="text" id="attacking_crossing" name="attacking_crossing">
            <br>
            <label for="power_stamina">Player's stamina</label>
            <input type="text" id="power_stamina" name="power_stamina">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
